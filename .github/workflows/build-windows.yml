name: Build Windows Executable

# Trigger on push to main branch, tags, or manual trigger
on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --clean --noconfirm build_windows.spec

    - name: Get version info
      id: version
      shell: bash
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        fi

    - name: Check build output
      run: |
        dir dist
        if (Test-Path dist/KUKAEditor.exe) {
          Write-Host "✓ Build successful"
          $size = (Get-Item dist/KUKAEditor.exe).Length / 1MB
          Write-Host "✓ File size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Host "✗ Build failed - KUKAEditor.exe not found"
          exit 1
        }

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: KUKAEditor-Windows-${{ steps.version.outputs.VERSION }}
        path: dist/KUKAEditor.exe
        retention-days: 90

    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/KUKAEditor.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
